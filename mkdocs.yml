site_name: Codewithfabric Plans
site_description: Implementation plans for codewithfabric.com
site_url: https://rmonsurate.github.io/codewithfabric-plans

theme:
  name: material
  palette:
    scheme: slate
    primary: teal
    accent: teal
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy

plugins:
  - search
  - glightbox

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Plans:
    - Issue 17 - Email/Password Auth: plans/issue-17-plan.md
